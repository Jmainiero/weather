<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    Weather by John Mainiero&copy;
  </title>
  </meta>
  </meta>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
</head>

<body>
  <main>
    <div class="section-weather">
      <div class="weather">
        <div class="card">
          <div class="card__side card__side-default">
            <div class="form">
              <form action="GET" class="form__weather" autocomplete="off">
                <input type="number" class="form__weather--input" placeholder="Zip Code" required>
              </form>
            </div>
          </div>
          <div class="card__side card__side-results">
            <div class="results">
              <div class="results__side results--header">
                <div class="results--cTemp">
                  65&deg;
                </div>
                <div class="results--loc">
                  New York, NY
                </div>
              </div>
              <div class="results_cta">
                <a href="#" class="results_cta-link search-location">
                  Search Another Location
                </a>
              </div>
              <!-- <div class="results__side results--details">
                <div class="results--high-low u-margin-bottom-small">
                  <span class="results--wT-high ">65&deg; /</span>
                  <span class="results--wT-low">35&deg;</span>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>


  </main>
  <script src="js/app.js"></script>
</body>

</html>
