<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    Weather by John Mainiero&copy;
  </title>
  </meta>
  </meta>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
</head>

<body>
  <main>
    <div class="section-weather">
      <div class="weather">
        <div class="card">
          <div class="card__side card__side-default">
            <div class="form">
              <form action="#" class="form__weather" autocomplete="off">
                <input type="number" class="form__weather--input" placeholder="Zip Code" required>
              </form>
            </div>
          </div>
          <div class="card__side card__side-results">
            <div class="results">
              <div class="results__side results--header">
                <div class="results--cTemp">

                </div>
                <div class="results--loc">

                </div>
              </div>
              <div class="results_cta">
                <a href="#" class="results_cta-link search-location">
                  Search Another Location
                </a>
              </div>
            </div>
            <div class="results_details">
              <div class="results_grid--item results_grid--one "></div>
              <div class="results_grid--item results_grid--two">
                <p class="results_details--description">LOW</p>
                <p class="results_details--min"></p>
              </div>
              <div class="results_grid--item results_grid--three">
                <p class="results_details--description">HIGH</p>
                <p class="results_details--max"></p>
              </div>
              <div class="results_grid--item results_grid--four">
                <p class="results_details--description">Humidity</p>
                <p class="results_details--humid"></p>
              </div>
              <div class="results_grid--item results_grid--five">
                <p class="results_details--description">Feels Like</p>
                <p class="results_details--feelsLike"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
